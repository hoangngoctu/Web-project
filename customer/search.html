        <script>
            document.getElementById('searchButton').addEventListener('click', function () {
                const departure = document.getElementById('departure').value;
                const destination = document.getElementById('destination').value;
                const date = document.getElementById('date').value;
                const passengers = document.getElementById('passengers').value;

                if (!departure || !destination || !date || !passengers) {
                    alert('Vui lòng điền đầy đủ thông tin!');
                    return;
                }

                const resultsDiv = document.getElementById('results');
                const tripList = document.getElementById('tripList');
                tripList.innerHTML = '';

                // Dữ liệu chuyến xe
                const trips = [
                    {
                        id: 1,
                        info: `Chuyến Xe 45 Chỗ: ${departure} - ${destination}`,
                        price: '500,000 VNĐ',
                        images: ['/img/imgcar/45cho1.jpg', '/img/imgcar/45cho2.jpg', '/img/imgcar/45cho3.jpg'],
                        discounts: ['GIAM20 - Giảm 20% cho chuyến này!'],
                        reviews: [
                            { name: 'Nguyễn Văn A', comment: 'Xe rất thoải mái, tài xế thân thiện! Tôi đã có một chuyến đi tuyệt vời. Chắc chắn sẽ sử dụng dịch vụ này lần nữa!' },
                            { name: 'Trần Thị B', comment: 'Giá cả hợp lý và dịch vụ tốt. Tôi rất hài lòng với chuyến đi. Hình ảnh xe cũng rất đẹp!' }
                        ]
                    },
                    {
                        id: 2,
                        info: `Chuyến Xe 29 Chỗ: ${departure} - ${destination}`,
                        price: '800,000 VNĐ',
                        images: ['/img/imgcar/29cho1.jpg', '/img/imgcar/29cho2.jpg', '/img/imgcar/29cho3.jpg'],
                        discounts: ['GIAM10 - Giảm 10% cho lần đặt tiếp theo!', 'GIAM50 - Giảm 50.000 VNĐ cho chuyến dài hơn 100 km'],
                        reviews: [
                            { name: 'Lê Văn C', comment: 'Chuyến đi rất suôn sẻ, sẽ quay lại lần nữa!' },
                            { name: 'Nguyễn Thị D', comment: 'Tài xế lái xe an toàn và chuyên nghiệp. Rất hài lòng với dịch vụ!' }
                        ]
                    },
                    {
                        id: 3,
                        info: `Chuyến Xe 35 Chỗ: ${departure} - ${destination}`,
                        price: '900,000 VNĐ',
                        images: ['/img/imgcar/35cho1.jpg', '/img/imgcar/35cho2.jpg', '/img/imgcar/35cho3.jpg'],
                        discounts: ['GIAM15 - Giảm 15% cho chuyến này!', 'SANGTHU - Giảm 10% cho chuyến đặt trước 7 ngày'],
                        reviews: [
                            { name: 'Phạm Minh T', comment: 'Dịch vụ tuyệt vời, tôi rất hài lòng!' },
                            { name: 'Trần Thị H', comment: 'Rất thích cách phục vụ của nhân viên. Họ rất chu đáo và tận tình!' },
                        ]
                    },
                    {
                        id: 4,
                        info: `Chuyến Xe Limousine: ${departure} - ${destination}`,
                        price: '1,500,000 VNĐ',
                        images: ['/img/imgcar/limousine1.jpg', '/img/imgcar/limousine2.jpg', '/img/imgcar/limousine3.jpg'],
                        discounts: ['GIAM10 - Giảm 10% cho lần đặt tiếp theo!', 'LETRA - Giảm 20% cho chuyến trong sự kiện thể thao lớn'],
                        reviews: [
                            { name: 'Nguyễn Thị C', comment: 'Chuyến đi rất suôn sẻ, sẽ quay lại lần nữa!' },
                            { name: 'Phạm Văn D', comment: 'Chuyến đi rất suôn sẻ, sẽ quay lại lần nữa! Không gian bên trong xe rất sang trọng và thoải mái.' },
                            { name: 'Hoàng Văn Z', comment: 'Tôi đã có trải nghiệm tuyệt vời! Dịch vụ chăm sóc khách hàng rất tốt và xe rất đẹp' }
                        ]
                    }
                ];

                trips.forEach(trip => {
            const listItem = document.createElement('div');
            listItem.className = 'trip-box';
            listItem.innerHTML = `
                <div class="trip-info">
                    <strong>${trip.info}</strong>
                    <p class="mb-1">Giá: ${trip.price}</p>
                    <div class="button-group">
                        <a href="#" class="detail-link" data-id="${trip.id}">Xem chi tiết</a>
                        <a href="/auth/login.html" class="book-link">Đặt xe</a>
                    </div>
                </div>
                <div class="detail-section" id="detail-${trip.id}" style="display: none;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="toggle-section" data-target="images-${trip.id}">Hình Ảnh</div>
                            <div class="content" id="images-${trip.id}" style="display: none;">
                                <div id="carousel-${trip.id}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                                    <div class="carousel-inner">
                                        ${trip.images.map((image, index) => `
                                            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                                <img src="${image}" class="d-block w-100" style="width: 100%; height: auto; max-height: 500px;" alt="Hình ảnh chuyến xe ${trip.id}">
                                            </div>
                                        `).join('')}
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-${trip.id}" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-${trip.id}" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="toggle-section" data-target="discounts-${trip.id}">Mã Giảm Giá</div>
                            <div class="content" id="discounts-${trip.id}" style="display: none;">
                                ${trip.discounts.map(discount => `<p class="bg-light p-2">${discount}</p>`).join('')}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="toggle-section" data-target="reviews-${trip.id}">Đánh Giá Khách Hàng</div>
                            <div class="content" id="reviews-${trip.id}" style="display: none;">
                                ${trip.reviews.map(review => `
                                    <div class="bg-light p-3 mb-2">
                                        <strong>${review.name}:</strong> ${review.comment}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            tripList.appendChild(listItem);
        });

        resultsDiv.style.display = 'block';

                // Thêm sự kiện cho nút "Xem chi tiết"
                document.querySelectorAll('.detail-link').forEach(link => {
                    link.addEventListener('click', function (event) {
                        event.preventDefault();
                        const tripId = this.getAttribute('data-id');
                        const section = document.getElementById(`detail-${tripId}`);
                        section.style.display = section.style.display === 'none' ? 'block' : 'none';
                    });
                });

                // Thêm sự kiện cho các phần toggle
                document.querySelectorAll('.toggle-section').forEach(section => {
                    section.addEventListener('click', function () {
                        const targetId = this.getAttribute('data-target');
                        const content = document.getElementById(targetId);
                        content.style.display = content.style.display === 'none' ? 'block' : 'none';
                    });
                });
            });
        </script>
