<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBus - Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="shortcut icon" href="/img/favicon .ico" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-4">
        <div class="d-flex align-items-center justify-content-center">
            <a href="/index.html"> 
                <img src="/img/Logo.png" alt="Logo" class="me-3" style="width: 50px;">
            </a>
            <h1 class="m-0">BlueBus</h1>
        </div>
    </header>

    <div class="container my-5 flex-grow-1">
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>

        <div class="text-center mt-3">
            <p>Bạn chưa có tài khoản? <a href="/auth/register.html" class="link-primary">Đăng ký ngay</a></p>
        </div>
    </div>
   
    <footer class="bg-primary text-white text-center py-4">
        <p>&copy; 2024 BlueBus. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Lấy danh sách người dùng từ localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Kiểm tra thông tin đăng nhập
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Lưu thông tin người dùng vào localStorage (nếu cần)
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                
                // Chuyển hướng đến trang tìm kiếm chuyến xe cho khách hàng
                window.location.href = '/Post-login/index-login.html'; // Dẫn đến trang profile
            } else {
                alert('Tên người dùng hoặc mật khẩu không chính xác!');
            }
        });
    </script>
</body>
</html>
