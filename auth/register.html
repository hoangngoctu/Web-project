<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBus - Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/favicon .ico" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-4">
        <div class="d-flex align-items-center justify-content-center">
            <a href="/index.html"> 
                <img src="/img/Logo.png" alt="Logo" class="me-3" style="width: 50px;">
            </a>
            <h1 class="m-0">BlueBus</h1>
        </div>
    </header>

    <div class="container my-5 flex-grow-1">
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (Gmail)</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
        </form>

        <div class="text-center mt-3">
            <p>Bạn đã có tài khoản? <a href="/auth/login.html" class="link-primary">Đăng nhập ngay</a></p>
        </div>
    </div>
   
    <footer class="bg-primary text-white text-center py-4">
        <p>&copy; 2024 BlueBus. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Kiểm tra mật khẩu có khớp không
            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                return;
            }

            // Lấy danh sách người dùng từ localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Kiểm tra xem tên người dùng đã tồn tại chưa
            if (users.find(user => user.username === username)) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            // Thêm thông tin người dùng vào danh sách
            users.push({ username, email, phone, password });
            localStorage.setItem('users', JSON.stringify(users));

            // Hiển thị thông báo thành công
            alert('Đăng ký thành công! Bạn có thể đăng nhập ngay.');

            // Chuyển hướng đến trang đăng nhập 
            window.location.href = '/auth/login.html';
        });
    </script>
</body>
</html>
